    <meta charset="UTF-8" />

    <meta name="Dyegho" content="3 Column Preview Card Component" />
    <meta name="Product Component" content="Project Day 03" />
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <!-- Archivo de estilos -->

    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="favicon" />
    <title>Product Component</title>
</head>

<body>
    <section class="container">
        <div class="image-product"></div>
        <div class="text">
            <span class="title">Free shipping</span>
            <p class="subtitle">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
            <p class="discount">1 599,-</p>
            <span class="value">799,-</span>
            <p class="description">
                The offer is valid until April 3 or as long as stock lasts!
            </p>
            <button class="buy-cart">Add to cart</button>
            <div>
                <span class="active">
                    <i class="fa-sharp fa-solid fa-circle"></i></span>
                    <span class="stock">50+pcs.in stock.</span>
            </div>
            <div class="btn-add">
                <button class="add-cart">
                    <i class="fa-solid fa-scale-balanced"></i>Add to cart</button>
                <button class="add-list"><i class="fa-regular fa-heart"></i>
                    Add to whishlist</button>

            </div>
        </div>
    </section>
